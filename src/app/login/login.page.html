<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stacked">Username<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="password"></ion-input>
    </ion-item>
    <div class="ion-padding">
      <ion-button (click)="login()" expand="block" type="submit" class="ion-no-margin">Login</ion-button>
    </div>
  </ion-list>
</ion-content>
